<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Appointment - GlamUp</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="mb-4 text-center">Book Your Appointment</h2>
    
    <!-- Booking Form -->
    <form id="bookingForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Phone</label>
        <input type="text" id="phone" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Select Service</label>
        <select id="service" class="form-select" required>
          <option value="">Choose...</option>
          <option value="Bridal Makeup">Bridal Makeup</option>
          <option value="Hair Styling">Hair Styling</option>
          <option value="Facial & Spa">Facial & Spa</option>
          <option value="Nail Art">Nail Art</option>
          <option value="Party Makeup">Party Makeup</option>
          <option value="Mehendi">Mehendi</option>
          <option value="Keratin Treatment">Keratin Treatment</option>
          <option value="Other">Other</option>
        </select>
        <select id="artist" class="form-select mt-4" required>
          <option value="">Select Artist (Optional)</option>
          <option value="Nashma">Nashma</option>
           <option value="Riya">Riya</option>
          <option value="Anjali Verma">Anjali Verma</option>
          <option value="Neha">Neha</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Time</label>
        <input type="time" id="time" class="form-control" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary btn-lg">Confirm Booking</button>
      </div>
    </form>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      <div class="success-icon">
        <i class="fas fa-check-circle"></i>
      </div>
      <h2 class="text-success">Booking Confirmed!</h2>
      <p class="lead">Thank you <span id="customerName" class="fw-bold"></span>! Your <span id="bookedService" class="fw-bold"></span> appointment has been successfully scheduled.</p>
      <div class="booking-details mt-4 p-3 bg-light rounded">
        <p class="mt-4">We will contact you at <span id="bookedPhone" class="fw-bold"></span> to confirm your appointment.</p>
        <button class="btn btn-primary mt-3" id="newBookingBtn">
          <i class="fas fa-plus me-2"></i>Book Another Appointment
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
